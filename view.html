<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>

  <div class="row custom-row g-0">
    <div class="col-2 text-center">
      <nav class="navbar">
        <li class="links">
          <a href="index.html"><i class="las la-home"></i>Home</a>
        </li>
        <li class="links">
          <a href="form.html"><i class="las la-plus"></i>Add</a>
        </li>
        <li class="links">
          <a href="view.html"><i class="las la-eye"></i>View</a>
        </li>
      </nav>
    </div>
    <div class="col-10 data-div text-center">
      <h1 class="text-center">
        View Data
      </h1>
      <table class="table table-bordered">
        <th class="text-center">First Name</th>
        <th class="text-center">Last Name</th>
        <th class="text-center">City</th>
        <th class="text-center">Gender</th>
        <th colspan="3" class="text-center">Skills</th>
        <tr>
          <td id="firstName"></td>
          <td id="lastName"></td>
          <td id="city"></td>
          <td id="gender"></td>
          <td id="HTML"></td>
          <td id="CSS"></td>
          <td id="JS"></td>
        </tr>
      </table>
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <div class="card-title">First Name: </div>
              <div class="card-text" id="firstName-card"></div>
              <div class="card-title">Last Name: </div>
              <div class="card-text" id="lastName-card"></div>
              <div class="card-text"></div>
              <div class="card-title">City: </div>
              <div class="card-text" id="city-card"></div>
              <div class="card-text"></div>
              <div class="card-title">Gender: </div>
              <div class="card-text" id="gender-card"></div>
              <div class="card-text"></div>
              <div class="card-title">Skills: </div>
              <div class="card-text" id="HTML-card"></div>
              <div class="card-text" id="CSS-card"></div>
              <div class="card-text" id="JS-card"></div>
              <div class="card-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <script defer src="viewData.js"></script>
</body>

</html>
