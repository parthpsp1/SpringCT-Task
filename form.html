<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a class="active" href="form.html">Add</a>
    <a href="view.html">View</a>
  </div>

  <div class="content">
    <header>
      <h1 class="text-center">Registration Form</h1>
    </header>
    <form class="form" action="#">
      <div class="input-row">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text">
        <div>
          <span class="errorMessage" id="firstNameError"></span>
        </div>
      </div>

      <div class="input-row">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text">
        <div>
          <span class="errorMessage" id="lastNameError"></span>
        </div>
      </div>

      <div class="input-row">
        <label for="city">City: </label>
        <select name="City" id="city">
          <option value="Select City">Select City</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Chennai">Chennai</option>
        </select>
        <div>
          <span class="errorMessage" id="cityError"></span>
        </div>
      </div>

      <div class="gender-row">
        <label id="gender" for="Gender">Gender: </label>
        <input class="male" type="radio" name="gender" value="Male" id="genderMale">
        <option value="Male">Male</option>
        <input class="female" type="radio" name="gender" value="Female" id="genderFemale">
        <option value="Female">Female</option>
      </div>
      <div>
        <span class="errorMessage" id="genderError"></span>
      </div>

      <div class="input-row">
        <label for="skills">Skills:</label>
        <input class="HTML" type="checkbox" name="skills" id="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <input class="CSS" type="checkbox" name="skills" id="CSS" value="CSS">
        <label for="CSS">CSS</label>
        <input class="JS" type="checkbox" name="skills" id="JS" value="JS">
        <label for="JS">JS</label>
        <div>
          <span class="errorMessage" id="skillError"></span>
        </div>
      </div>
      <div class="buttons">
        <button type="reset" class="btn btn-danger"><i class="las la-trash"></i>Clear</button>
        <button id="submit" class="btn btn-primary" type="submit" onclick="validateForm()">Submit<i
            class="las la-paper-plane"></i></button>
      </div>
    </form>
  </div>

  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
